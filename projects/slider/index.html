<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/SimplePortfolio/assets/normalize.css">
  <link rel="stylesheet" href="/SimplePortfolio/projects/slider/slider.css">
  <title>Slider</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="slider">
      
          <!-- Works with as many slides as are added in-->
      
          <input type="radio" name="slide-switches" id="slide_text" checked class="slide-switch">
          <label for="slide_text" class="slide-label">Slide Text</label>
          <div class="slide-content padded">
            <h1>Text Slide Heading</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur repudiandae reiciendis cum sint assumenda quis vitae illum totam! Eaque architecto cum officia pariatur fugiat nobis voluptatem velit? Id, quo libero!</p>
          </div>
      
          <input type="radio" name="slide-switches" id="slide_image" class="slide-switch">
          <label for="slide_image" class="slide-label">Slide Image</label>
          <div class="slide-content">
            <img src="/SimplePortfolio/thumbnail/JS_udate_var.png">
          </div>
      
          <input type="radio" name="slide-switches" id="slide_video" class="slide-switch">
          <label for="slide_video" class="slide-label">Slide Video</label>
          <div class="slide-content">
            <iframe width="100%" height="400px" src="https://www.youtube.com/embed/uvERmUE2U88" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      
        </div>
      
        <p>Line outside slider</p>
      
      </div>

</body>
</html>
